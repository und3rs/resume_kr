resume_header_intro: "<p>저는 1991년에 286 컴퓨터를 처음 구매하였고, 프로그래밍을 접하게 되었습니다. 그때부터 프로그래밍은 친구이자 놀이로서 제 삶의 일부분이 되었습니다. 저는 모르는 것이나 새로운 기술에 대해서 알아가는 것이 너무나 즐겁습니다. 그리고 제가 만든 작품을 많은 사람들이 사용해 주는것에 행복을 느낍니다. 저는 개발자로서 우리의 삶을 좀 더 편리하고 스마트하게 바꾸는데 많은 관심이 많습니다.</p>"

